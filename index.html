    <style>

            /* Strict Brand Palette */

        .bar {

            }
            
            .sound-btn:active, .sound-btn.playing {
                transform: translateY(4px);

            .sound-btn svg {

                height: 45px;
            }

            .sound-btn span.label {
                font-size: 0.75rem; /* Smaller label */
                margin-top: 0.2rem;
            }
        }
        
        /* For very small screens */
        @media (max-width: 360px) {
            .brand-text { font-size: 1.8rem; }
            .grid { gap: 0.5rem; }
            .sound-btn { font-size: 2rem; }
        }

<body>

    <script>
        // --- Confetti Logic ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        // STRICT Color Palette for Confetti
        const confettiColors = ['#0d1f43', '#1a9bd2', '#cf242b'];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.reset();
                this.y = Math.random() * canvas.height; // Start scattered
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.size = Math.random() * 8 + 5;
                this.speedY = Math.random() * 2 + 1;
                this.speedX = (Math.random() - 0.5) * 1;
                this.color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                this.rotation = Math.random() * 360;
                this.rotationSpeed = (Math.random() - 0.5) * 5;
                this.shape = Math.random() > 0.5 ? 'square' : 'circle';
            }

            update() {
                this.y += this.speedY;
                this.x += Math.sin(this.y * 0.01) + this.speedX;
                this.rotation += this.rotationSpeed;

                if (this.y > canvas.height + 20) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                
                if (this.shape === 'square') {
                    ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                } else {
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size/2, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }

        function initConfetti() {
            particles = [];
            for(let i = 0; i < 50; i++) {
                particles.push(new Particle());
            }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateConfetti);
        }

        initConfetti();

        // --- Audio Context Setup ---
        let audioCtx;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // --- Sound Generation Functions (Mixed: Synth + Files) ---

        function playSound(type) {
            initAudio();
            animateBars();

            // External Sound Files - Raw GitHub URLs
            const soundFiles = {
                'gragger': 'https://raw.githubusercontent.com/studio273/osherad_Grogger-/main/SOUNDS/WhatsApp%20Audio%202026-01-14%20at%2011.26.13.mp3',
                'horn': 'https://raw.githubusercontent.com/studio273/osherad_Grogger-/main/SOUNDS/air-horn-186076.mp3',
                'cans': 'https://raw.githubusercontent.com/studio273/osherad_Grogger-/main/SOUNDS/falling-can-1-401154.mp3',
                'drill': 'https://raw.githubusercontent.com/studio273/osherad_Grogger-/main/SOUNDS/bbc_cars--main_07066045.mp3',
                'cymbals': 'https://raw.githubusercontent.com/studio273/osherad_Grogger-/main/SOUNDS/accoustic-drum-one-shot-overhead-1-447116.mp3'
            };

            // If it's one of the file-based sounds, play it
            if (soundFiles[type]) {
                const audio = new Audio(soundFiles[type]);
                audio.play().catch(e => console.error("Error playing sound file:", e));
                return; // Exit function, skipping synth logic
            }

            // Synthesized Sounds (Original Logic)
            const t = audioCtx.currentTime;
            const mainGain = audioCtx.createGain();
            mainGain.connect(audioCtx.destination);

            switch (type) {
                case 'truck': {
                    // Realistic Air Horn
                    const truckFund = 220; 
                    
                    const osc1 = audioCtx.createOscillator();
                    const osc2 = audioCtx.createOscillator();
                    
                    osc1.type = 'sawtooth';
                    osc2.type = 'sawtooth';
                    
                    osc1.frequency.setValueAtTime(truckFund, t);
                    osc2.frequency.setValueAtTime(truckFund * 1.25, t); 
                    
                    osc1.frequency.linearRampToValueAtTime(truckFund - 20, t + 0.8);
                    osc2.frequency.linearRampToValueAtTime((truckFund * 1.25) - 20, t + 0.8);

                    const filter = audioCtx.createBiquadFilter();
                    filter.type = 'lowpass';
                    filter.frequency.value = 2500;

                    osc1.connect(filter);
                    osc2.connect(filter);
                    filter.connect(mainGain);

                    mainGain.gain.setValueAtTime(0, t);
                    mainGain.gain.linearRampToValueAtTime(0.5, t + 0.05);
                    mainGain.gain.setValueAtTime(0.5, t + 0.6);
                    mainGain.gain.exponentialRampToValueAtTime(0.001, t + 1.0);

                    osc1.start(t);
                    osc2.start(t);
                    osc1.stop(t + 1.0);
                    osc2.stop(t + 1.0);
                    break;
                }

                case 'pots': {
                    // Metallic Clank (FM Synthesis)
                    const metalOsc = audioCtx.createOscillator(); 
                    metalOsc.type = 'sine'; 
                    metalOsc.frequency.value = 600;

                    const metalMod = audioCtx.createOscillator(); 
                    metalMod.type = 'square'; 
                    metalMod.frequency.value = 834; 
                    const metalModGain = audioCtx.createGain();
                    metalModGain.gain.setValueAtTime(2000, t);
                    metalModGain.gain.exponentialRampToValueAtTime(1, t + 0.3);

                    metalMod.connect(metalModGain);
                    metalModGain.connect(metalOsc.frequency);
                    
                    metalOsc.connect(mainGain);
                    
                    mainGain.gain.setValueAtTime(0.8, t);
                    mainGain.gain.exponentialRampToValueAtTime(0.01, t + 0.4);
                    
                    metalOsc.start(t); metalMod.start(t);
                    metalOsc.stop(t + 0.4); metalMod.stop(t + 0.4);
                    break;
                }

                case 'shaker': {
                    // Double shake
                    createNoise(t, 0.08, 0.3, 'bandpass', 4000);
                    setTimeout(() => createNoise(audioCtx.currentTime, 0.12, 0.5, 'bandpass', 4000), 120);
                    break;
                }

                case 'scanner': {
                    // Supermarket Beep
                    const beep = audioCtx.createOscillator();
                    beep.type = 'sine';
                    beep.frequency.value = 2250;
                    beep.connect(mainGain);
                    
                    mainGain.gain.setValueAtTime(0, t);
                    mainGain.gain.linearRampToValueAtTime(0.3, t + 0.01);
                    mainGain.gain.setValueAtTime(0.3, t + 0.1);
                    mainGain.gain.linearRampToValueAtTime(0, t + 0.12);
                    
                    beep.start(t);
                    beep.stop(t + 0.15);
                    break;
                }
            }
        }

        // --- Helper Functions for Noise ---
        
        function createNoiseSource() {
            const bufferSize = 2 * audioCtx.sampleRate;
            const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const output = noiseBuffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                output[i] = Math.random() * 2 - 1;
            }
            const noise = audioCtx.createBufferSource();
            noise.buffer = noiseBuffer;
            return noise;
        }

        function createNoise(startTime, duration, volume, filterType = null, filterFreq = 1000) {
            const noise = createNoiseSource();
            const noiseGain = audioCtx.createGain();
            
            if (filterType) {
                const filter = audioCtx.createBiquadFilter();
                filter.type = filterType;
                filter.frequency.value = filterFreq;
                noise.connect(filter);
                filter.connect(noiseGain);
            } else {
                noise.connect(noiseGain);
            }
            
            noiseGain.connect(audioCtx.destination);
            
            noiseGain.gain.setValueAtTime(volume, startTime);
            noiseGain.gain.linearRampToValueAtTime(0, startTime + duration);
            
            noise.start(startTime);
            noise.stop(startTime + duration);
        }

        // Visual Animation
        function animateBars() {
            const bars = document.querySelectorAll('.bar');
            bars.forEach((bar, index) => {
                bar.style.height = Math.random() * 40 + 10 + 'px';
                bar.style.backgroundColor = getRandomColor();
                setTimeout(() => {
                    bar.style.height = '10px';
                    bar.style.backgroundColor = '#cbd5e1';
                }, 200 + (index * 50));
            });
        }

        function getRandomColor() {
            const colors = ['#0d1f43', '#1a9bd2', '#cf242b'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                btn.click();
                btn.classList.add('playing');
                setTimeout(() => btn.classList.remove('playing'), 100);
            }, {passive: false});
        });

    </script>
