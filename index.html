    <script>
        // --- Confetti Logic ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const confettiColors = ['#0d1f43', '#1a9bd2', '#cf242b'];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() { this.reset(); this.y = Math.random() * canvas.height; }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.size = Math.random() * 8 + 5;
                this.speedY = Math.random() * 2 + 1;
                this.speedX = (Math.random() - 0.5) * 1;
                this.color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                this.rotation = Math.random() * 360;
                this.rotationSpeed = (Math.random() - 0.5) * 5;
                this.shape = Math.random() > 0.5 ? 'square' : 'circle';
            }
            update() {
                this.y += this.speedY;
                this.x += Math.sin(this.y * 0.01) + this.speedX;
                this.rotation += this.rotationSpeed;
                if (this.y > canvas.height + 20) this.reset();
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                if (this.shape === 'square') ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                else { ctx.beginPath(); ctx.arc(0, 0, this.size/2, 0, Math.PI * 2); ctx.fill(); }
                ctx.restore();
            }
        }

        function initConfetti() {
            particles = [];
            for(let i = 0; i < 50; i++) particles.push(new Particle());
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateConfetti);
        }
        initConfetti();

        // --- GLOBAL AUDIO MANAGER (PRELOADER & CONTROLLER) ---
        let audioCtx;
        let activeNodes = []; // Tracks all playing oscillators/buffer sources to stop them instantly

        // URLs converted to raw format for playing
        const soundFiles = {
            'gragger': 'https://raw.githubusercontent.com/studio273/osherad_Grogger-/main/SOUNDS/WhatsApp%20Audio%202026-01-14%20at%2011.26.13.mp3',
            'horn': 'https://raw.githubusercontent.com/studio273/osherad_Grogger-/main/SOUNDS/air-horn-186076.mp3',
            'cans': 'https://raw.githubusercontent.com/studio273/osherad_Grogger-/main/SOUNDS/falling-can-1-401154.mp3',
            // Updated Drill Sound URL
            'drill': 'https://raw.githubusercontent.com/studio273/osherad_Grogger-/main/bbc_cars--main_07066045_%5Bcut_4sec%5D.mp3',
            'cymbals': 'https://raw.githubusercontent.com/studio273/osherad_Grogger-/main/SOUNDS/accoustic-drum-one-shot-overhead-1-447116.mp3'
        };

        const audioBuffers = {}; // Store decoded audio here

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                preloadSounds(); // Start loading immediately once we have context
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // Preload function: Fetches and decodes all files to memory
        async function preloadSounds() {
            for (const [key, url] of Object.entries(soundFiles)) {
                try {
                    const response = await fetch(url);
                    const arrayBuffer = await response.arrayBuffer();
                    audioBuffers[key] = await audioCtx.decodeAudioData(arrayBuffer);
                    console.log(`Loaded ${key}`);
                } catch (e) {
                    console.error(`Failed to load ${key}`, e);
                }
            }
        }

        // Master Stop Function: Kills all noise immediately
        function stopAllSounds() {
            activeNodes.forEach(node => {
                try {
                    if (node.stop) node.stop();
                    node.disconnect();
                } catch(e) {}
            });
            activeNodes = [];
        }

        function playSound(type) {
            initAudio(); // Ensure context is ready
            stopAllSounds(); // STOP EVERYTHING ELSE FIRST
            animateBars();

            // 1. Check if it's a preloaded file
            if (audioBuffers[type]) {
                const source = audioCtx.createBufferSource();
                source.buffer = audioBuffers[type];
                source.connect(audioCtx.destination);
                source.start(0);
                activeNodes.push(source); // Track it to stop later
                return;
            }

            // 2. Synthesized Sounds (For the remaining ones: Truck, Pots, Shaker, Scanner)
            const t = audioCtx.currentTime;
            const mainGain = audioCtx.createGain();
            mainGain.connect(audioCtx.destination);
            // We don't push mainGain to activeNodes, but we push the sources connected to it.

            switch (type) {
                case 'truck': {
                    const truckFund = 220; 
                    const osc1 = audioCtx.createOscillator();
                    const osc2 = audioCtx.createOscillator();
                    
                    osc1.type = 'sawtooth';
                    osc2.type = 'sawtooth';
                    
                    osc1.frequency.setValueAtTime(truckFund, t);
                    osc2.frequency.setValueAtTime(truckFund * 1.25, t); 
                    
                    osc1.frequency.linearRampToValueAtTime(truckFund - 20, t + 0.8);
                    osc2.frequency.linearRampToValueAtTime((truckFund * 1.25) - 20, t + 0.8);

                    const filter = audioCtx.createBiquadFilter();
                    filter.type = 'lowpass';
                    filter.frequency.value = 2500;

                    osc1.connect(filter);
                    osc2.connect(filter);
                    filter.connect(mainGain);

                    mainGain.gain.setValueAtTime(0, t);
                    mainGain.gain.linearRampToValueAtTime(0.5, t + 0.05);
                    mainGain.gain.setValueAtTime(0.5, t + 0.6);
                    mainGain.gain.exponentialRampToValueAtTime(0.001, t + 1.0);

                    osc1.start(t);
                    osc2.start(t);
                    osc1.stop(t + 1.0);
                    osc2.stop(t + 1.0);

                    activeNodes.push(osc1, osc2);
                    break;
                }

                case 'pots': {
                    const metalOsc = audioCtx.createOscillator(); 
                    metalOsc.type = 'sine'; 
                    metalOsc.frequency.value = 600;

                    const metalMod = audioCtx.createOscillator(); 
                    metalMod.type = 'square'; 
                    metalMod.frequency.value = 834; 
                    const metalModGain = audioCtx.createGain();
                    metalModGain.gain.setValueAtTime(2000, t);
                    metalModGain.gain.exponentialRampToValueAtTime(1, t + 0.3);

                    metalMod.connect(metalModGain);
                    metalModGain.connect(metalOsc.frequency);
                    
                    metalOsc.connect(mainGain);
                    
                    mainGain.gain.setValueAtTime(0.8, t);
                    mainGain.gain.exponentialRampToValueAtTime(0.01, t + 0.4);
                    
                    metalOsc.start(t); metalMod.start(t);
                    metalOsc.stop(t + 0.4); metalMod.stop(t + 0.4);
                    activeNodes.push(metalOsc, metalMod);
                    break;
                }

                case 'shaker': {
                    createNoise(t, 0.08, 0.3, 'bandpass', 4000);
                    setTimeout(() => {
                        // Check if we are still playing (activeNodes implies user intent, though timeouts are tricky)
                        // Ideally we'd cancel timeout, but for short sounds it's okay. 
                        // To be strict, we call playSound again, but helper functions are local.
                        // We will just let the noise helper add to activeNodes.
                        if(audioCtx.state === 'running') createNoise(audioCtx.currentTime, 0.12, 0.5, 'bandpass', 4000);
                    }, 120);
                    break;
                }

                case 'scanner': {
                    const beep = audioCtx.createOscillator();
                    beep.type = 'sine';
                    beep.frequency.value = 2250;
                    beep.connect(mainGain);
                    
                    mainGain.gain.setValueAtTime(0, t);
                    mainGain.gain.linearRampToValueAtTime(0.3, t + 0.01);
                    mainGain.gain.setValueAtTime(0.3, t + 0.1);
                    mainGain.gain.linearRampToValueAtTime(0, t + 0.12);
                    
                    beep.start(t);
                    beep.stop(t + 0.15);
                    activeNodes.push(beep);
                    break;
                }
            }
        }

        // --- Helper for Noise ---
        function createNoiseSource() {
            const bufferSize = 2 * audioCtx.sampleRate;
            const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const output = noiseBuffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) output[i] = Math.random() * 2 - 1;
            const noise = audioCtx.createBufferSource();
            noise.buffer = noiseBuffer;
            return noise;
        }

        function createNoise(startTime, duration, volume, filterType = null, filterFreq = 1000) {
            const noise = createNoiseSource();
            const noiseGain = audioCtx.createGain();
            
            if (filterType) {
                const filter = audioCtx.createBiquadFilter();
                filter.type = filterType;
                filter.frequency.value = filterFreq;
                noise.connect(filter);
                filter.connect(noiseGain);
            } else {
                noise.connect(noiseGain);
            }
            
            noiseGain.connect(audioCtx.destination);
            
            noiseGain.gain.setValueAtTime(volume, startTime);
            noiseGain.gain.linearRampToValueAtTime(0, startTime + duration);
            
            noise.start(startTime);
            noise.stop(startTime + duration);
            activeNodes.push(noise);
        }

        // Animation
        function animateBars() {
            const bars = document.querySelectorAll('.bar');
            bars.forEach((bar, index) => {
                bar.style.height = Math.random() * 40 + 10 + 'px';
                bar.style.backgroundColor = getRandomColor();
                setTimeout(() => {
                    bar.style.height = '10px';
                    bar.style.backgroundColor = '#cbd5e1';
                }, 200 + (index * 50));
            });
        }

        function getRandomColor() {
            const colors = ['#0d1f43', '#1a9bd2', '#cf242b'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Init Audio on first interaction to allow browser to play sound
        document.body.addEventListener('click', initAudio, { once: true });
        document.body.addEventListener('touchstart', initAudio, { once: true });

        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                btn.click();
                btn.classList.add('playing');
                setTimeout(() => btn.classList.remove('playing'), 100);
            }, {passive: false});
        });

    </script>
